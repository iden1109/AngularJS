<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <form>
            <div>
                <input type="button" value="Add" id="testBtn" />
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-service-client/jquery-service-client.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var cust = {
                name: 'sky',
                weight: '70',
                height: '180',
                Orders: []
            };

            cust.Orders.push({
                name : 'order'
            });

            $('#testBtn').click(function () {
                var client = new jQueryBackendService('http://localhost:59608/api/');
                client.executeCommand(
                   "BmiLibrary",
                   "BmiLibrary",
                   "Service",
                   "AddCustomer",
                   cust,
                   function (data) {
                       alert(data);
                   },
                   function (err) {
                       alert(err.message);
                   });
            });
        });
    </script>
</body>
</html>
